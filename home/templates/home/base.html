<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/d6fd783e1d.js"></script>

    <title>{{title}}</title>
  </head>
  <body>
      <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-secondary mb-2  text-white">
      <a class="navbar-brand text-dark" href="#">MediaBook</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mr-auto">
            <a class="nav-link  text-white" href="/">Home</a>
          </li>

          {% if request.user.is_authenticated %}
          <li class="nav-item my-2 my-sm-0">
            <a class="nav-link  text-white " href="{% url 'home:your_media' %}">{{request.user.get_username }}</a>
          </li>
          <li class="nav-item my-2 my-sm-0"></li>
          <li>
            <a href="/logout" class="nav-link text-white" title=""><span><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</span></a>
          </li>
          {% endif %}

          {% if not request.user.is_authenticated %}
          <li class="nav_item my-2 my-sm-0">
            <a class="nav-link  text-white" href="/login"><span><i class="fa fa-sign-out" aria-hidden="true"></i> login</span></a>
          </li>
          {% endif %}

          <li class="nav_item mr-2">
                <span><a class="nav-link  text-white" href=

                  "{%  if request.user.is_authenticated %}
                  {% url 'home:MediaCreate' %}
                  {% else %}
                  {% url 'home:login' %}?next={{request.path}}
                  {%  endif %}"><i class="fa fa-plus" aria-hidden="true"></i>
                </a></span>
          </li>
        </ul>
      </div>
    </nav>
    
      {% block content %}
      {% endblock %}
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

</html>
