{% extends "./base.html" %}
{% block content  %}
		<div class="card bg-light  mx-auto" style="width: 35rem;">
		  <div class="card-header bg-secondary text-white">Create a Post</div>
		  <div class="card-body">
	  	<form action="" method="post" enctype="multipart/form-data">
		  {% csrf_token %}
			  <div class="form-group">
			    <label for="id_title">Title</label>
			    <input type="text" class="form-control" required id="id_title" aria-describedby="emailHelp" placeholder="title" name="title" value="{{title}}" maxlength="100">
			    <small id="" class="form-text text-muted text-danger">{{title_error}}</small>
			  </div>
			  <div class="form-group">
			    <label for="id_description">Description</label>
			    <textarea class="form-control" required id="username" aria-describedby="emailHelp" placeholder="Description" name="description" value="{{Description}}" maxlength="200" cols="40" rows="10"></textarea>
			    <small id="id_description" class="form-text text-muted text-danger">{{description_error}}</small>
			  </div>
			  <div class="form-group">
			    <label for="file">Media</label>
			    <input type="file" class="form-control" required id="id_data"  name="data">
			    <small id="" class="form-text text-muted text-danger">{{password_error}}</small>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		  </div>
		</div>
{% endblock %}
