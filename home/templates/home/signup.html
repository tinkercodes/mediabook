{% extends "./base.html" %}
{% block content  %}

	
		<div class="card bg-light  mx-auto" style="width: 25rem;">
		  <div class="card-header bg-secondary text-white">Sign-Up</div>
		  <div class="card-body">
	  	<form action="" method="post">
		  {% csrf_token %}
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" value={{email}}>
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			    <small id="" class="form-text text-muted text-danger">{{email_error}}</small>
			  </div>
			  <div class="form-group">
			    <label for="username">Username</label>
			    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Username" name="username" value={{username}}>
			    <small id="" class="form-text text-muted text-danger">{{username_error}}</small>
			  </div>
			  <div class="form-group">
			    <label for="pass">Password</label>
			    <input type="password" class="form-control" id="pass" placeholder="Password" name="password">
			    <small id="" class="form-text text-muted text-danger">{{password_error}}</small>
			  </div>
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
		  </div>
		</div>
	

{% endblock %}
