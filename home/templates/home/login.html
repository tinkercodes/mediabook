{% extends "./base.html" %}
{% block content  %}

	<div class="card bg-light mb-3 mx-auto" style="max-width: 25rem;">
	  <div class="card-header bg-secondary text-white">Login</div>
	  <div class="card-body">
	  	<form action="" method="post">
		  {% csrf_token %}
		  <div class="form-group">
		    <label for="username">Username</label>
		    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username" name="username" value={{username}}>
		    <small id="emailHelp" class="form-text text-muted text-danger">{{error_username}}</small>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Password</label>
		    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
		    <small id="emailHelp" class="form-text text-muted text-danger">{{error_password}}</small>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		  <small><a href="{% url 'home:signup' %}" title="" class="text-danger">Create a new account.</a></small>
		  
		</form>
	  </div>
	</div>
		
{% endblock %}
